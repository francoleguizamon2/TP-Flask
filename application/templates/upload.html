{% extends 'base.html' %}
{% block title %}Subir CSV{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6" data-aos="fade-up">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white fw-bold">
                    <i class="fas fa-file-upload me-2"></i>Subir archivo CSV
                </div>
                <div class="card-body">
                    <form action="/upload_csv" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="csv_file" class="form-label">Seleccionar archivo CSV</label>
                            <input class="form-control" type="file" id="csv_file" name="csv_file" required>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">
                            <i class="fas fa-upload me-1"></i>Subir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
