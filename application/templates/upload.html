<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload CSV</title>
  </head>
  <body>
    <h1>Upload CSV File</h1>
    <form action="/upload_csv" method="POST" enctype="multipart/form-data">
      <input type="file" name="csv_file" accept=".csv" required />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
