{% extends 'base.html' %}

{% block title %}Subir CSV{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Subir archivo CSV</h4>
            </div>
            <div class="card-body">
                <form action="/upload_csv" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="csv_file" class="form-label">Seleccion√° un archivo .csv</label>
                        <input class="form-control" type="file" id="csv_file" name="csv_file" required>
                    </div>
                    <button class="btn btn-success w-100" type="submit">Subir</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
